<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Example of Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Vue - Watch</h1>
            <h5>Count : {{test}}</h5>
            <button v-on:click="test += 1">
                Add
            </button>
        </div>
        <div id="app2">
            <button v-on:click="greet">btn</button>
        </div>
        <div id="example">
            <my-component></my-component>
        </div>
        <div>
            <child message="Hi!"></child>
        </div>
        <script>
            var data = {test : 0};
            var vm = new Vue({
                el: '#app',
                data: data,
                created: function() {
                    console.log('test is : ' + this.test)
                }
            });
            vm.$watch('test', function(newVal, oldV) {
                console.log('new' + newVal);
                console.log('old' + oldV);
            });
            
            var app2 = new Vue({
                el: '#app2',
                data: {
                    name: 'Vue-js'
                },
                methods: {
                    greet: function(event) {
                        alert("hello");
                        if (event === "off") {
                            alert("Bye");
                        }
                    }
                }
            })
        </script>
        <script>
            Vue.component('my-component', {
                template: '<div> êº„ </div>'
            })
            new Vue({
                el: '#example'
            })
        </script>
        <script>
            Vue.component('child',{
                props : ['message'],
                template: '<span>{{message}}</span>'
            })
        </script>
    </body>
</html>
